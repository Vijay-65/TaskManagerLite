<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	 <h2 class="mt-4 text-center">📝 Welcome to Task Manager 🎯! </h2>
    
	 <div class="container">
	 		<form action="/tasks/add" method="post" class="mb-4">
	             <div class="input-group">
	                 <input type="text" name="title" placeholder="Task title" class="form-control" required>
	                 <input type="date" name="dueDate" class="form-control" required>
	                 <button type="submit" class="button-64" ><span class="text">Add Task</span></button>
	             </div>
	         </form>
	</div>
	 
	 <div class="container">
       

      <!--  <form action="/tasks/add" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" placeholder="Task title" class="form-control" required>
                <input type="date" name="dueDate" class="form-control" required>
                <button type="submit" class="button-64" ><span class="text">Add Task</span></button>
            </div>
        </form> -->

		
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td>
                        <span th:if="${task.completed}" class="text-success">Completed</span>
                        <span th:unless="${task.completed}" class="text-warning">Pending</span>
                    </td>
                    <td>
                        <a th:href="@{/tasks/complete/{id}(id=${task.id})}" class="btn btn-success btn-sm">Complete</a>
                        <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
